<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to remove HTML/XML tags from string</title>
</head>
<body>
<script>
function strip_html_tags(str)
{
   if ((str===null) || (str===''))
       return false;
  else
   str = str.toString();
  return str.replace(/<[^>]*>/g, '');
}

document.write(strip_html_tags('PHP Exercises'));
</script>
</body>
</html>
