<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Write a JavaScript function to strip leading and trailing spaces from a string.</title>
</head>
<body>
<script>
function strip(str) {
    return str.replace(/^\s+|\s+$/g, '');
}

document.write(strip('w3resource '));
document.write(strip(' w3resource'));
document.write(strip(' w3resource  '));
</script>
</body>
</html>
