<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Parameterize a string</title>
</head>
<body>
<script>
string_parameterize = function (str1) {
    return str1.trim().toLowerCase().replace(/[^a-zA-Z0-9 -]/, "").replace(/\s/g, "-");
};
document.write(string_parameterize("Robin Singh from USA."));
</script>
</body>
</html>
