<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Write a JavaScript function to count the occurrence of a substring in a string.</title>
</head>
<body>
<script>
function count(main_str, sub_str) 
    {
    main_str += '';
    sub_str += '';

    if (sub_str.length <= 0) 
    {
        return main_str.length + 1;
    }

       subStr = sub_str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
       return (main_str.match(new RegExp(subStr, 'gi')) || []).length;
    }
 
document.write(count("The quick brown fox jumps over the lazy dog", 'the'));
document.write(count("The quick brown fox jumps over the lazy dog", 'fox',false));
</script>
</body>
</html>
