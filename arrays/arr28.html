<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Write a JavaScript function to find the longest common starting substring in a set of strings</title>
</head>
<body>
<script>

function longest_common_starting_substring(arr1){
var arr= arr1.concat().sort(),
a1= arr[0], a2= arr[arr.length-1], L= a1.length, i= 0;
while(i< L && a1.charAt(i)=== a2.charAt(i)) i++;
return a1.substring(0, i);
}

document.write(longest_common_starting_substring(['go', 'google'])); 

document.write(longest_common_starting_substring(['SQLInjection', 'SQLTutorial'])); 

document.write(longest_common_starting_substring(['abcd', '1234'])); 

</script>
</body>
</html>
